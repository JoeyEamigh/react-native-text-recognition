ext {
  reactNativeVersion = '+'
}
buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('TextRecognition_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('TextRecognition_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('TextRecognition_minSdkVersion', 16)
        targetSdkVersion safeExtGet('TextRecognition_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:${reactNativeVersion}"  // From node_modules
    implementation 'com.google.mlkit:text-recognition:16.0.0-beta1'

}
